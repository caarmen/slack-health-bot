name: Create and publish a Docker image

on: [pull_request]

jobs:
  build-pex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install -r requirements/prod.txt --upgrade pip
          python -m pip install pex==2.1.136
      - name: Package with pex
        run: |
          pex --sources-directory . $(pip freeze) -o slackwithings.pex
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: slackwithings.pex
          path: slackwithings.pex


